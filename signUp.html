<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przepisy kulinarne</title>
  <link rel="stylesheet" href="css/signUp.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <!-- CSS only -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="signup-banner">
      <div class="topbar">
        <div class="logo">
          <a href="index.html">
            <img src="../app/images/logo/Logo-transparent.png" alt="Przepisy">
          </a>
        </div>
        <!--top navigation-->
        <form class="search">
          <input class="form-control me-2" type="search" placeholder="Szukaj przepis" aria-label="Szukaj">
          <button class="btn btn-outline-warning" type="submit">Szukaj</button>
        </form>
      </div>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
            <button type="button" class="toggle-button login" onclick="login();">Załoguj się</button>
            <button type="button" class="toggle-button register" onclick="register();" class="active">Zarejestruj się</button>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjE4MjYwNDk0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="https://twitter.com/login">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://accounts.google.com/signin/v2/challenge/pwd?continue=https%3A%2F%2Fmyaccount.google.com%2Fdeleteservices%3Fhl%3Dpl&service=accountsettings&hl=pl&osid=1&rart=ANgoxcd8P5LDcHzVmdgy1cXJ_yxQ6InXE94-94rQNsc-M_xNnxAGKd6w2jWt_M_l2pfB4hMweFTlqE9jFIGQ61OzGITZX6sDWw&TL=AM3QAYbceYg4AFexHj-uXhVV5GRtMNriNb298eQ-ZGhChL3Cf2nm-kXIS364KpVW&flowName=GlifWebSignIn&cid=1&flowEntry=ServiceLogin">
            <i class="fa fa-google"></i>
          </a>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field success" id="input_login_username" placeholder="Login" required>
          <input type="text" class="input-field success" id="input_login_password" placeholder="Hasło" required>
          <input type="checkbox" class="check-box"><span>Zapamiętaj mnie</span>
          <span id="error_msg_login">Niepoprawny login lub hasło</span>
          <button type="submit" id="submit-log-btn" class="submit-log-btn enabled">Załoguj</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field success" id="input_register_username" placeholder="Login" required>
          <input type="email" class="input-field success" id="input_register_email" placeholder="E-mail" required>
          <input type="text" class="input-field success" id="input_register_password" placeholder="Hasło" required>
          <input type="checkbox" class="check-box"><span>Akceptuję regulamin</span>
          <button type="submit" id="submit-reg-btn" class="submit-reg-btn enabled">Rejestracja</button>
        </form>
      </div>
    </div>
    <div class="loader">
      <img src="../app/images/loader-animation.gif" alt="Loading...">
    </div>
    <script src="../app/js/main.js"></script>
    <script src="../app/js/signUp.js"></script>
</body>
